<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cats</title>

    <link rel="stylesheet" href="https://use.typekit.net/pwi2ffo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- header -->
        <header class="header">
            <div class="header__inner">
                <h3 class="blanding">My Cats</h3>
                <!-- menu -->
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link menu__link--current">Top</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Gallery</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
                    </ul>
                </nav>
                <!-- social icons -->
                <div class="social">
                    <ul class="social__list">
                        <li class="social__item"><a href="" class="social__link"><img src="assets/icons/Icon simple-twitter.svg" alt=""></a></li>
                        <li class="social__item"><a href="" class="social__link"><img src="assets/icons/Icon simple-instagram.svg" alt=""></a></li>
                        <li class="social__item"><a href="" class="social__link"><img src="assets/icons/Icon simple-facebook.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- hero -->
        <section class="hero">
            <div class="hero__inner">

                <div class="hero__stamps">
                    <img src="assets/icons/stamps.svg" alt="">
                </div>

                <!-- slider 1 -->
                <div class="hero__content">
                    <figure class="hero__image">
                        <img src="assets/pictures/hero-1.jpg" alt="">
                    </figure>
                </div>

                <div class="hero__tags">
                    <div class="hero__tag">
                        <h5>See our blog</h2>
                    </div>
                    <div class="hero__tag">
                        <h5>See our gallery</h2>
                    </div>
                </div>

            </div>
        </section>

        <!-- profile -->
        <section class="profile">

            <div class="profile__title">
                <h2>Profile</h2>
            </div>
            
            <div class="profile__inner">

                <div class="profile__content">
                    <figure class="profile__image profile__image--tuna">
                        <img src="assets/pictures/profile-1.jpg" alt="">
                    </figure>
                    <div class="profile__name">
                        <h4>Tuna</h4>
                    </div>
                </div>

                <div class="profile__content">
                    <figure class="profile__image profile__image--macaron">
                        <img src="assets/pictures/profile-2.jpg" alt="">
                    </figure>
                    <div class="profile__name">
                        <h4>Macaron</h4>
                    </div>
                </div>

            </div>

        </section>

        <!-- gallery -->
        <section class="gallery">
            <div class="gallery__inner">

                <div class="gallery__title">
                    <h2>Gallery</h2>
                </div>

                <div class="gallery__image gallery__image-1"><img src="assets/pictures/gallery-3.jpg" alt=""></div>
                <div class="gallery__image gallery__image-2"><img src="assets/pictures/gallery-1.jpg" alt=""></div>
                <div class="gallery__image gallery__image-3"><img src="assets/pictures/gallery-2.jpg" alt=""></div>
                <div class="gallery__image gallery__image-4"><img src="assets/pictures/gallery-4.jpg" alt=""></div>
                <div class="gallery__image gallery__image-5"><img src="assets/pictures/gallery-5.jpg" alt=""></div>

                <div class="gallery__button">
                    <a href="">See more</a>
                </div>

                <div class="gallery__stamps">
                    <img src="assets/icons/stamps.svg" alt="">
                </div>


            </div>
            
        </section>



    </div>


    

</body>
</html>
